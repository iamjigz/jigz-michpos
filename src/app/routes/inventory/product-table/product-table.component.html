<main fxLayout="column" fxLayoutGap="30px" fxFlex>
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>

  <div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="generic">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Generic Name</th>
        <td mat-cell *matCellDef="let row">{{ row.generic }}</td>
      </ng-container>

      <ng-container matColumnDef="listPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">
          {{ row.listPrice | currency: 'PHP':'symbol' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="retailPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Retail Price</th>
        <td mat-cell *matCellDef="let row">
          {{ row.retailPrice | currency: 'PHP':'symbol' }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</main>
