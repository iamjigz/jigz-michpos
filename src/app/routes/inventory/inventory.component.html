<section class="content" fxLayout="column" fxLayoutGap="30px">
  <h1 class="mat-h1">Inventory</h1>
  <mat-grid-list cols="2" rowHeight="150px">
    <mat-grid-tile colspan="1" rowspan="5" *ngIf="show">
      <app-product-form></app-product-form>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="show ? 1 : 2" rowspan="5">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Product List
          </mat-card-title>
          <mat-card-subtitle>
            Add or update inventory
          </mat-card-subtitle>

          <span fxFlex></span>

          <button
            *ngIf="!show"
            mat-raised-button
            color="accent"
            (click)="show = !show"
          >
            Add New Product
          </button>

          <button
            *ngIf="show"
            mat-raised-button
            color="accent"
            (click)="show = !show"
          >
            View Items
          </button>
        </mat-card-header>
        <mat-card-content>
          <app-product-list></app-product-list>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Inventory
      </mat-card-title>
      <mat-card-subtitle>
        View complete inventory
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <app-product-table></app-product-table>
    </mat-card-content>
  </mat-card>
</section>
