<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      New Inventory
    </mat-card-title>
  </mat-card-header>

  <mat-card-content class="dashboard-card-content" fxLayout="column">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" fxLayout="column">
      <mat-form-field>
        <input
          formControlName="distrib"
          matInput
          placeholder="Distributor"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          formControlName="name"
          matInput
          placeholder="Name"
          (keyup)="onkeyup($event)"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          formControlName="desc"
          matInput
          placeholder="Description"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          formControlName="qty"
          type="number"
          matInput
          placeholder="Quantity"
          required
        />
      </mat-form-field>

      <p>
        FOR TESTING: {{ productForm.value.name }} -- {{ productForm.value.qty }}
      </p>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!productForm.valid"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
