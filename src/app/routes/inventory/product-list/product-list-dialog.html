<h1 mat-dialog-title>{{ data.name }}</h1>
<div mat-dialog-content>
  <form [formGroup]="form" fxLayout="column">
    <mat-form-field>
      <input
        formControlName="distrib"
        matInput
        placeholder="Distributor"
        [value]="data.distributor"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        formControlName="name"
        matInput
        placeholder="Name"
        [value]="data.name"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        formControlName="desc"
        matInput
        placeholder="Description"
        [value]="data.description"
        required
      />
    </mat-form-field>

    <mat-form-field>
      <input
        formControlName="qty"
        type="number"
        matInput
        placeholder="Quantity"
        [value]="data.qty"
        required
      />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warn">
    Delete
  </button>

  <button mat-raised-button color="accent" (click)="onNoClick()">Cancel</button>

  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data.qty"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
